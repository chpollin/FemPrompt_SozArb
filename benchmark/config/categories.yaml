categories:
  # Technik-Dimensionen
  - name: AI_Literacies
    definition: >
      Das Paper behandelt Kompetenzen, Fähigkeiten oder Wissen im Umgang
      mit KI-Systemen. Umfasst kritische Reflexion, technisches Verständnis
      oder praktische Anwendungskompetenz.
    type: binary
    group: technik
    examples_positive:
      - "Framework für KI-Kompetenzentwicklung"
      - "Curriculum für AI Literacy in Schulen"
    examples_negative:
      - "Rein technische KI-Implementierung ohne Bildungsbezug"

  - name: Generative_KI
    definition: >
      Fokus auf generative KI-Modelle wie Large Language Models,
      Bildgeneratoren oder andere generative Systeme.
    type: binary
    group: technik
    examples_positive:
      - "ChatGPT in der Beratung"
      - "Midjourney für kreative Prozesse"
    examples_negative:
      - "Klassische ML-Klassifikation ohne generativen Aspekt"

  - name: Prompting
    definition: >
      Behandelt Prompt-Engineering, Prompt-Strategien oder die Gestaltung
      von Eingaben für KI-Systeme.
    type: binary
    group: technik
    examples_positive:
      - "Chain-of-Thought Prompting für Bias-Reduktion"
      - "Prompt-Templates für Dokumentation"
    examples_negative:
      - "KI-Nutzung ohne Fokus auf Eingabegestaltung"

  - name: KI_Sonstige
    definition: >
      Andere KI/ML-Themen: klassisches Machine Learning, algorithmische
      Entscheidungssysteme, Predictive Analytics, Robotik, Computer Vision.
      WICHTIG: Algorithmische Systeme im Sozialbereich (z.B. Risikobewertung
      in der Jugendhilfe) zählen hierzu und sind relevant!
    type: binary
    group: technik
    examples_positive:
      - "Algorithmische Risikobewertung in der Jugendhilfe"
      - "Predictive Policing und soziale Auswirkungen"
      - "Machine Learning für Fallprognosen"
    examples_negative:
      - "Reine Robotik ohne sozialen Bezug"

  # Sozial-Dimensionen
  - name: Soziale_Arbeit
    definition: >
      Direkter Bezug zu sozialarbeiterischer Praxis, Theorie, Ausbildung
      oder den Zielgruppen Sozialer Arbeit.
    type: binary
    group: sozial
    examples_positive:
      - "KI in der Jugendhilfe"
      - "Algorithmische Entscheidungssysteme im Sozialamt"
    examples_negative:
      - "Allgemeine KI-Ethik ohne Sozialarbeitsbezug"

  - name: Bias_Ungleichheit
    definition: >
      Thematisiert Diskriminierung, algorithmischen Bias, soziale Ungleichheit
      oder strukturelle Benachteiligung im KI-Kontext.
    type: binary
    group: sozial
    examples_positive:
      - "Analyse von Racial Bias in LLM-Outputs"
      - "Algorithmische Diskriminierung bei Kreditvergabe"
    examples_negative:
      - "Allgemeine KI-Performance-Studie ohne Bias-Fokus"

  - name: Gender
    definition: >
      Expliziter Gender-Fokus, Geschlechterperspektive oder
      Analyse von Gender-Bias.
    type: binary
    group: sozial
    examples_positive:
      - "Gender-Bias in Sprachmodellen"
      - "Geschlechterstereotype in KI-generierten Bildern"
    examples_negative:
      - "Demografische Daten enthalten Geschlecht, aber kein Gender-Fokus"

  - name: Diversitaet
    definition: >
      Thematisiert Diversität, Inklusion oder Repräsentation
      verschiedener Gruppen.
    type: binary
    group: sozial
    examples_positive:
      - "Inklusive KI-Entwicklung mit marginalisierten Communities"
      - "Repraesentation verschiedener Ethnien in Trainingsdaten"
    examples_negative:
      - "Diverse Methoden verwendet (methodische Diversitaet, nicht sozial)"

  - name: Feministisch
    definition: >
      Verwendet feministische Theorie, Methodik oder Perspektive.
      Auch implizit feministische Ansätze zählen: intersektionale Analysen,
      kritische Betrachtung von Machtstrukturen, Fokus auf marginalisierte
      Gruppen aus Geschlechterperspektive.
    type: binary
    group: sozial
    examples_positive:
      - "Intersektionale Analyse nach Crenshaw"
      - "Kritik aus feministischer Technikforschung"
      - "Analyse von Gender-Bias mit Fokus auf strukturelle Ungleichheit"
      - "Bezug auf feminist HCI, feminist STS"
    examples_negative:
      - "Gender nur als Variable erwähnt ohne kritische Perspektive"

  - name: Fairness
    definition: >
      Thematisiert algorithmische Fairness, faire ML-Systeme
      oder Fairness-Metriken.
    type: binary
    group: sozial
    examples_positive:
      - "Fairness-Metriken fuer Klassifikationsmodelle"
      - "Fair ML Frameworks und Debiasing-Strategien"
    examples_negative:
      - "Allgemeine Ethik-Diskussion ohne spezifischen Fairness-Bezug"

decision:
  field: Decision
  options:
    - Include
    - Exclude
    - Unclear
  include_criteria: >
    Paper wird eingeschlossen wenn BEIDE Bedingungen erfüllt sind:

    1. TECHNIK: Mindestens eine dieser Kategorien ist Ja:
       - AI_Literacies (KI-Kompetenzen)
       - Generative_KI (LLMs, ChatGPT, etc.)
       - Prompting (Prompt-Engineering)
       - KI_Sonstige (klassisches ML, algorithmische Systeme)

    2. SOZIAL: Mindestens eine dieser Kategorien ist Ja:
       - Soziale_Arbeit
       - Bias_Ungleichheit
       - Gender
       - Diversitaet
       - Feministisch
       - Fairness

    WICHTIG: Die Decision MUSS konsistent mit den Kategorie-Bewertungen sein!
    Wenn Technik UND Sozial erfüllt → Include.
    Wenn nur Technik ODER nur Sozial → Exclude.

exclusion_reasons:
  - code: Duplicate
    description: Identische Publikation aus anderem Source_Tool
  - code: Not_relevant_topic
    description: Thematisch nicht passend
  - code: Wrong_publication_type
    description: Ungeeigneter Publikationstyp (Blogbeitrag, etc.)
  - code: No_full_text
    description: Kein Volltext verfügbar
  - code: Language
    description: Sprache nicht zugänglich

