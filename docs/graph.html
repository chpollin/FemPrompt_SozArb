<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graph | Social AI Literature Vault</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-title">
        <a href="index.html">Social AI Literature Vault</a>
      </div>
      <nav class="nav">
        <a href="papers/index.html">Papers</a>
        <a href="concepts/index.html">Concepts</a>
        <a href="graph.html" class="nav-active">Graph</a>
        <a href="search.html">Search</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <h1>Knowledge Graph</h1>
    <p class="text-muted">Interactive visualization of papers and concepts</p>

    <div class="graph-controls">
      <button onclick="resetGraph()">Reset View</button>
      <button onclick="togglePhysics()">Toggle Physics</button>
      <div class="graph-legend">
        <div class="graph-legend-item">
          <span class="graph-legend-color" style="background: #0066cc;"></span>
          <span>Papers</span>
        </div>
        <div class="graph-legend-item">
          <span class="graph-legend-color" style="background: #cc0000;"></span>
          <span>Bias Types</span>
        </div>
        <div class="graph-legend-item">
          <span class="graph-legend-color" style="background: #00aa00;"></span>
          <span>Mitigation Strategies</span>
        </div>
      </div>
    </div>

    <div id="graph-container"></div>

    <div id="node-info" class="card" style="margin-top: 2rem; display: none;">
      <h3 id="info-title">Select a node</h3>
      <div id="info-content"></div>
    </div>
  </main>

  <footer class="footer">
    <p>
      Social AI Literature Vault &copy; 2025 |
      Generated by automated research pipeline
    </p>
  </footer>

  <script src="js/graph.js"></script>
</body>
</html>
