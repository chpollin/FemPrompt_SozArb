<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | Social AI Literature Vault</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-title">
        <a href="index.html">Social AI Literature Vault</a>
      </div>
      <nav class="nav">
        <a href="papers/index.html">Papers</a>
        <a href="concepts/index.html">Concepts</a>
        <a href="graph.html">Graph</a>
        <a href="search.html" class="nav-active">Search</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="search-container">
      <h1>Search Knowledge Vault</h1>

      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search papers, concepts, authors..."
          autofocus
        >
      </div>

      <div class="search-filters">
        <label>
          <input type="checkbox" id="filter-papers" checked>
          Papers
        </label>
        <label>
          <input type="checkbox" id="filter-concepts" checked>
          Concepts
        </label>
      </div>

      <div class="search-stats" id="search-stats">
        <span id="result-count">Ready to search</span>
      </div>

      <div id="search-results" class="search-results">
        <!-- Results will be inserted here -->
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      Social AI Literature Vault &copy; 2025 |
      Generated by automated research pipeline
    </p>
  </footer>

  <script src="js/search.js"></script>
</body>
</html>
