<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Markdown Review - Page Aligned</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; }

        header {
            padding: 8px 15px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .toggle-list { background: #666; color: white; border: none; padding: 6px 10px; cursor: pointer; border-radius: 4px; font-size: 12px; }
        .toggle-list:hover { background: #444; }
        #docName { font-weight: bold; font-size: 13px; max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .spacer { flex: 1; }
        .stats { font-size: 12px; display: flex; gap: 8px; }
        .stats span { padding: 2px 6px; border-radius: 3px; }
        .stats .pass { background: #d4edda; color: #155724; }
        .stats .warn { background: #fff3cd; color: #856404; }
        .stats .fail { background: #f8d7da; color: #721c24; }
        .stats .pending { background: #e9ecef; color: #495057; }

        header button { padding: 6px 12px; cursor: pointer; border: 1px solid #999; border-radius: 4px; font-size: 12px; }
        header button:hover { background: #e0e0e0; }
        .btn-pass { background: #d4edda; border-color: #28a745; }
        .btn-warn { background: #fff3cd; border-color: #ffc107; }
        .btn-fail { background: #f8d7da; border-color: #dc3545; }
        .filter-btn { font-size: 11px; padding: 4px 8px; }
        .filter-btn.active { background: #007bff; color: white; border-color: #007bff; }
        .view-btn { font-size: 11px; padding: 4px 8px; }
        .view-btn.active { background: #28a745; color: white; border-color: #28a745; }
        .shortcuts { font-size: 10px; color: #999; }

        main { flex: 1; display: flex; overflow: hidden; }

        #fileList {
            width: 260px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            font-size: 11px;
            transition: width 0.2s;
        }
        #fileList.hidden { width: 0; overflow: hidden; }
        #fileList div { padding: 5px 8px; cursor: pointer; border-bottom: 1px solid #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #fileList div:hover { background: #f0f0f0; }
        #fileList div.active { background: #e3f2fd; font-weight: bold; }
        #fileList div.pass { border-left: 4px solid #28a745; }
        #fileList div.warn { border-left: 4px solid #ffc107; }
        #fileList div.fail { border-left: 4px solid #dc3545; }
        #fileList div.filtered-out { display: none; }

        /* Page-aligned view */
        #pageView {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e8e8e8;
        }

        .page-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .page-number {
            background: #333;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .page-pdf {
            flex: 1;
            min-width: 0;
            background: #444;
            display: flex;
            flex-direction: column;
        }

        .page-pdf img {
            width: 100%;
            display: block;
        }

        .page-md {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .page-md-content {
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            flex: 1;
        }

        .page-md-content h1 { font-size: 1.5em; margin: 0.8em 0 0.4em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .page-md-content h2 { font-size: 1.3em; margin: 0.8em 0 0.4em; }
        .page-md-content h3 { font-size: 1.1em; margin: 0.8em 0 0.4em; }
        .page-md-content p { margin: 0.5em 0; }
        .page-md-content ul, .page-md-content ol { margin: 0.5em 0; padding-left: 1.5em; }
        .page-md-content table { border-collapse: collapse; margin: 1em 0; font-size: 12px; width: 100%; }
        .page-md-content th, .page-md-content td { border: 1px solid #ccc; padding: 4px 8px; }
        .page-md-content th { background: #f0f0f0; }
        .page-md-content blockquote { border-left: 3px solid #ddd; margin: 0.5em 0; padding-left: 1em; color: #666; }

        /* Legacy split view */
        .split-view {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .split-view.active {
            display: flex;
        }

        #pageView.active {
            display: block;
        }

        #pageView:not(.active) {
            display: none;
        }

        .panel { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #ddd; min-width: 0; }
        .panel:last-child { border-right: none; }
        .panel-title { padding: 6px 12px; background: #eee; font-weight: bold; font-size: 12px; border-bottom: 1px solid #ddd; }
        .panel-content { flex: 1; overflow-y: auto; padding: 0; }

        #pdfImages { padding: 10px; background: #333; }
        #pdfImages img { width: 100%; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        #pdfImages .page-label { color: #888; font-size: 11px; text-align: center; margin-bottom: 5px; }

        #pdfFrame { width: 100%; height: 100%; border: none; }

        #mdRendered { padding: 15px; font-size: 14px; line-height: 1.6; }
        #mdRendered h1 { font-size: 1.5em; margin: 0.8em 0 0.4em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        #mdRendered h2 { font-size: 1.3em; margin: 0.8em 0 0.4em; }
        #mdRendered h3 { font-size: 1.1em; margin: 0.8em 0 0.4em; }
        #mdRendered p { margin: 0.5em 0; }
        #mdRendered ul, #mdRendered ol { margin: 0.5em 0; padding-left: 1.5em; }
        #mdRendered table { border-collapse: collapse; margin: 1em 0; font-size: 12px; width: 100%; }
        #mdRendered th, #mdRendered td { border: 1px solid #ccc; padding: 4px 8px; }
        #mdRendered th { background: #f0f0f0; }
        #mdRendered blockquote { border-left: 3px solid #ddd; margin: 0.5em 0; padding-left: 1em; color: #666; }

        .panel.status-pass { box-shadow: inset 0 3px 0 #28a745; }
        .panel.status-warn { box-shadow: inset 0 3px 0 #ffc107; }
        .panel.status-fail { box-shadow: inset 0 3px 0 #dc3545; }

        .loading { text-align: center; padding: 40px; color: #666; }

        /* No page markers warning */
        .no-pages-warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .no-pages-warning h3 { color: #856404; margin-bottom: 10px; }
        .no-pages-warning p { color: #856404; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <button class="toggle-list" onclick="toggleList()">Liste</button>
        <span id="docName">Lade...</span>
        <span class="spacer"></span>

        <div class="stats">
            <span class="pass" id="statPass">0</span>
            <span class="warn" id="statWarn">0</span>
            <span class="fail" id="statFail">0</span>
            <span class="pending" id="statPending">0</span>
        </div>

        <button class="filter-btn" onclick="setFilter('all')">Alle</button>
        <button class="filter-btn" onclick="setFilter('pending')">Offen</button>
        <button class="filter-btn" onclick="setFilter('warn')">Warn</button>

        <button class="view-btn" id="viewBtn" onclick="toggleView()">Seiten-Ansicht</button>

        <span class="spacer"></span>

        <button class="btn-pass" onclick="mark('pass')">PASS (1)</button>
        <button class="btn-warn" onclick="mark('warn')">WARN (2)</button>
        <button class="btn-fail" onclick="mark('fail')">FAIL (3)</button>
        <button onclick="clearMark()" title="Status zuruecksetzen (0)">Reset (0)</button>
        <button onclick="exportResults()">Export</button>
        <button onclick="importResults()">Import</button>

        <span class="shortcuts">← → Nav | 1 2 3 Bewertung | 0 Reset | L Liste | V Ansicht</span>
    </header>

    <main>
        <div id="fileList"></div>

        <!-- Page-aligned view (new default) -->
        <div id="pageView" class="active"></div>

        <!-- Legacy split view -->
        <div class="split-view" id="splitView">
            <div class="panel" id="pdfPanel">
                <div class="panel-title">PDF Original</div>
                <div class="panel-content" id="pdfContent">
                    <div id="pdfImages"></div>
                    <iframe id="pdfFrame" style="display:none;"></iframe>
                </div>
            </div>

            <div class="panel" id="mdPanel">
                <div class="panel-title">Markdown (gerendert)</div>
                <div class="panel-content" id="mdContent">
                    <div id="mdRendered"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const PDF_PATH = '../pdfs/';
        const IMG_PATH = '../pdf_images/';
        const MD_PATH = '../markdown/';  // Changed to use markdown with page markers
        const MD_CLEAN_PATH = '../markdown_clean/';
        const CSV_PATH = '../validation_reports/validation_summary_20260203_1056.csv';

        let fileNames = [];
        let currentIndex = -1;
        let reviews = JSON.parse(localStorage.getItem('mdReviews') || '{}');
        let currentFilter = 'all';
        let listVisible = true;
        let pageAlignedView = true;  // Default to new page-aligned view
        let useImages = false;

        async function init() {
            try {
                const response = await fetch(CSV_PATH);
                if (!response.ok) throw new Error('CSV nicht gefunden');

                const csv = await response.text();
                const lines = csv.trim().split('\n').slice(1);
                fileNames = lines.map(line => line.split(',')[0].replace('.md', '')).filter(Boolean);

                // Check if images are available
                if (fileNames.length > 0) {
                    try {
                        const testImg = await fetch(IMG_PATH + encodeURIComponent(fileNames[0]) + '/page_001.jpg');
                        useImages = testImg.ok;
                    } catch (e) {
                        useImages = false;
                    }
                }

                console.log('Using images:', useImages);
                updateViewButton();

                updateFileList();
                updateStats();
                if (fileNames.length > 0) loadFile(0);

            } catch (e) {
                document.getElementById('docName').textContent = 'Fehler: ' + e.message;
            }
        }

        function updateViewButton() {
            const btn = document.getElementById('viewBtn');
            btn.textContent = pageAlignedView ? 'Split-Ansicht' : 'Seiten-Ansicht';
            btn.classList.toggle('active', pageAlignedView);
        }

        function toggleView() {
            pageAlignedView = !pageAlignedView;
            updateViewButton();

            document.getElementById('pageView').classList.toggle('active', pageAlignedView);
            document.getElementById('splitView').classList.toggle('active', !pageAlignedView);

            // Reload current file to update display
            if (currentIndex >= 0) {
                loadFile(currentIndex);
            }
        }

        function updateStats() {
            let pass = 0, warn = 0, fail = 0, pending = 0;
            fileNames.forEach(name => {
                const status = reviews[name];
                if (status === 'pass') pass++;
                else if (status === 'warn') warn++;
                else if (status === 'fail') fail++;
                else pending++;
            });
            document.getElementById('statPass').textContent = pass;
            document.getElementById('statWarn').textContent = warn;
            document.getElementById('statFail').textContent = fail;
            document.getElementById('statPending').textContent = pending;
        }

        function updateFileList() {
            document.getElementById('fileList').innerHTML = fileNames.map((name, i) => {
                const status = reviews[name] || '';
                const filtered = shouldFilter(name) ? 'filtered-out' : '';
                return `<div class="${status} ${filtered}" onclick="loadFile(${i})" title="${name}">${name}</div>`;
            }).join('');
        }

        function shouldFilter(name) {
            if (currentFilter === 'all') return false;
            if (currentFilter === 'pending') return reviews[name] !== undefined;
            if (currentFilter === 'warn') return reviews[name] !== 'warn' && reviews[name] !== undefined;
            return false;
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(filter) ||
                    (filter === 'all' && btn.textContent === 'Alle') ||
                    (filter === 'pending' && btn.textContent === 'Offen'));
            });
            updateFileList();
            if (shouldFilter(fileNames[currentIndex])) {
                const firstVisible = fileNames.findIndex(name => !shouldFilter(name));
                if (firstVisible >= 0) loadFile(firstVisible);
            }
        }

        function toggleList() {
            listVisible = !listVisible;
            document.getElementById('fileList').classList.toggle('hidden', !listVisible);
        }

        // Parse page markers from markdown
        function parsePages(markdown) {
            const pageRegex = /<!--\s*PAGE\s+(\d+)\s*-->/gi;
            const pages = [];
            let lastIndex = 0;
            let match;

            // Find all page markers
            const markers = [];
            while ((match = pageRegex.exec(markdown)) !== null) {
                markers.push({
                    pageNum: parseInt(match[1]),
                    index: match.index,
                    length: match[0].length
                });
            }

            if (markers.length === 0) {
                // No page markers found - return content as single page
                return null;
            }

            // Extract content between markers
            for (let i = 0; i < markers.length; i++) {
                const startIndex = markers[i].index + markers[i].length;
                const endIndex = (i < markers.length - 1) ? markers[i + 1].index : markdown.length;
                const content = markdown.substring(startIndex, endIndex).trim();

                pages.push({
                    pageNum: markers[i].pageNum,
                    content: content
                });
            }

            return pages;
        }

        async function loadFile(index) {
            if (index < 0 || index >= fileNames.length) return;
            currentIndex = index;
            const name = fileNames[index];

            document.querySelectorAll('#fileList div').forEach((el, i) => el.classList.toggle('active', i === index));
            document.getElementById('docName').textContent = `${index + 1}/${fileNames.length}: ${name}`;

            const status = reviews[name] || '';
            document.getElementById('mdPanel').className = 'panel' + (status ? ` status-${status}` : '');

            if (pageAlignedView) {
                await loadPageAlignedView(name);
            } else {
                await loadSplitView(name);
            }

            document.querySelectorAll('#fileList div')[index]?.scrollIntoView({ block: 'nearest' });
        }

        async function loadPageAlignedView(name) {
            const container = document.getElementById('pageView');
            container.innerHTML = '<div class="loading">Lade Dokument...</div>';

            // Load markdown
            let mdText = '';
            try {
                // First try markdown with page markers
                let response = await fetch(MD_PATH + encodeURIComponent(name) + '.md');
                if (!response.ok) {
                    // Fallback to clean markdown
                    response = await fetch(MD_CLEAN_PATH + encodeURIComponent(name) + '.md');
                }
                if (!response.ok) throw new Error('MD nicht gefunden');
                mdText = await response.text();
            } catch (e) {
                container.innerHTML = `<div class="no-pages-warning"><h3>Fehler</h3><p>${e.message}</p></div>`;
                return;
            }

            // Parse pages
            const pages = parsePages(mdText);

            if (!pages) {
                // No page markers - show warning and fallback
                container.innerHTML = `
                    <div class="no-pages-warning">
                        <h3>Keine Seiten-Marker gefunden</h3>
                        <p>Dieses Markdown wurde ohne Seiten-Marker konvertiert.</p>
                        <p>Fuehre <code>convert_to_markdown.py</code> erneut aus, um Seiten-Marker hinzuzufuegen.</p>
                        <p style="margin-top: 15px;">Wechsle zur <strong>Split-Ansicht</strong> fuer dieses Dokument.</p>
                    </div>
                `;
                return;
            }

            // Load PDF images
            const pdfImages = await loadPdfImageUrls(name);

            // Build page-aligned view
            let html = '';
            for (const page of pages) {
                const imgUrl = pdfImages[page.pageNum] || null;
                const renderedMd = marked.parse(page.content);

                html += `
                    <div class="page-container">
                        <div class="page-pdf">
                            <div class="page-number">PDF Seite ${page.pageNum}</div>
                            ${imgUrl
                                ? `<img src="${imgUrl}" alt="Seite ${page.pageNum}">`
                                : `<div style="padding: 40px; text-align: center; color: #888;">Bild nicht verfuegbar</div>`
                            }
                        </div>
                        <div class="page-md">
                            <div class="page-number">Markdown Seite ${page.pageNum}</div>
                            <div class="page-md-content">${renderedMd}</div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            container.scrollTop = 0;
        }

        // Encode filename for URL, handling special characters
        function encodeFilename(name) {
            // encodeURIComponent encodes + as %2B which may cause issues
            // We keep + as-is since file system has it literally
            return encodeURIComponent(name).replace(/%2B/g, '+');
        }

        async function loadPdfImageUrls(name) {
            const images = {};
            let page = 1;

            while (page <= 500) {
                const imgUrl = IMG_PATH + encodeFilename(name) + `/page_${String(page).padStart(3, '0')}.jpg`;
                try {
                    const response = await fetch(imgUrl, { method: 'HEAD' });
                    if (!response.ok) break;
                    images[page] = imgUrl;
                    page++;
                } catch (e) {
                    break;
                }
            }

            return images;
        }

        async function loadSplitView(name) {
            // Load PDF (images or iframe)
            if (useImages) {
                await loadPdfImages(name);
            } else {
                document.getElementById('pdfImages').style.display = 'none';
                document.getElementById('pdfFrame').style.display = 'block';
                document.getElementById('pdfFrame').src = PDF_PATH + encodeURIComponent(name) + '.pdf';
            }

            // Load MD (prefer clean version for split view)
            try {
                let response = await fetch(MD_CLEAN_PATH + encodeURIComponent(name) + '.md');
                if (!response.ok) {
                    response = await fetch(MD_PATH + encodeURIComponent(name) + '.md');
                }
                if (!response.ok) throw new Error('MD nicht gefunden');
                const text = await response.text();

                // Remove page markers for cleaner display
                const cleanText = text.replace(/<!--\s*PAGE\s+\d+\s*-->\n?/gi, '');
                document.getElementById('mdRendered').innerHTML = marked.parse(cleanText);
            } catch (e) {
                document.getElementById('mdRendered').innerHTML = `<p style="color:red">Fehler: ${e.message}</p>`;
            }

            document.getElementById('pdfContent').scrollTop = 0;
            document.getElementById('mdContent').scrollTop = 0;
        }

        async function loadPdfImages(name) {
            const container = document.getElementById('pdfImages');
            container.innerHTML = '<div class="loading">Lade Seiten...</div>';
            container.style.display = 'block';
            document.getElementById('pdfFrame').style.display = 'none';

            const images = [];
            let page = 1;

            while (page <= 500) {
                const imgUrl = IMG_PATH + encodeFilename(name) + `/page_${String(page).padStart(3, '0')}.jpg`;
                try {
                    const response = await fetch(imgUrl, { method: 'HEAD' });
                    if (!response.ok) break;
                    images.push({ page, url: imgUrl });
                    page++;
                } catch (e) {
                    break;
                }
            }

            if (images.length === 0) {
                container.style.display = 'none';
                document.getElementById('pdfFrame').style.display = 'block';
                document.getElementById('pdfFrame').src = PDF_PATH + encodeURIComponent(name) + '.pdf';
                return;
            }

            container.innerHTML = images.map(img =>
                `<div class="page-label">Seite ${img.page}</div><img src="${img.url}" alt="Seite ${img.page}">`
            ).join('');
        }

        function mark(status) {
            if (currentIndex < 0) return;
            const name = fileNames[currentIndex];
            reviews[name] = status;
            localStorage.setItem('mdReviews', JSON.stringify(reviews));

            document.querySelectorAll('#fileList div')[currentIndex].className = status + ' active';
            document.getElementById('mdPanel').className = `panel status-${status}`;
            updateStats();

            let nextIndex = currentIndex + 1;
            while (nextIndex < fileNames.length && shouldFilter(fileNames[nextIndex])) nextIndex++;
            if (nextIndex < fileNames.length) loadFile(nextIndex);
        }

        function clearMark() {
            if (currentIndex < 0) return;
            const name = fileNames[currentIndex];
            delete reviews[name];
            localStorage.setItem('mdReviews', JSON.stringify(reviews));

            document.querySelectorAll('#fileList div')[currentIndex].className = 'active';
            document.getElementById('mdPanel').className = 'panel';
            updateStats();
            updateFileList();
        }

        function exportResults() {
            const counts = { pass: 0, warn: 0, fail: 0, pending: 0 };
            fileNames.forEach(name => counts[reviews[name] || 'pending']++);

            const data = {
                date: new Date().toISOString(),
                summary: counts,
                total: fileNames.length,
                reviews
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});

            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `human_review_${new Date().toISOString().slice(0,10)}.json`;
            a.click();

            alert('Speichere die Datei in: pipeline/validation_reports/\\n\\nDann kann Claude die Ergebnisse nutzen.');
        }

        function importResults() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);

                    if (data.reviews) {
                        reviews = data.reviews;
                        localStorage.setItem('mdReviews', JSON.stringify(reviews));
                        updateFileList();
                        updateStats();
                        if (currentIndex >= 0) loadFile(currentIndex);
                        alert(`Import erfolgreich: ${Object.keys(data.reviews).length} Reviews geladen`);
                    } else {
                        alert('Ungueltige Datei: Kein "reviews" Objekt gefunden');
                    }
                } catch (err) {
                    alert('Import fehlgeschlagen: ' + err.message);
                }
            };
            input.click();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === '1') mark('pass');
            else if (e.key === '2') mark('warn');
            else if (e.key === '3') mark('fail');
            else if (e.key === '0') clearMark();
            else if (e.key === 'l' || e.key === 'L') toggleList();
            else if (e.key === 'v' || e.key === 'V') toggleView();
            else if (e.key === 'ArrowLeft') {
                let prev = currentIndex - 1;
                while (prev >= 0 && shouldFilter(fileNames[prev])) prev--;
                if (prev >= 0) loadFile(prev);
            }
            else if (e.key === 'ArrowRight') {
                let next = currentIndex + 1;
                while (next < fileNames.length && shouldFilter(fileNames[next])) next++;
                if (next < fileNames.length) loadFile(next);
            }
        });

        init();
    </script>
</body>
</html>
